<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body style="background-color:#119e9e">
    <form style="background-color: #fff;width: 40%;margin: 5rem auto 0;padding: 15px;text-align: center;border-radius: 8px;box-shadow: 2px 5px 5px 0px #fff;" >
        <h1>LOGIN FORM</h1>
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 40px;padding-left: 15px;font-size: 16px;border-radius: 6px;" type="text" placeholder="Email or phone number" required autofocus autocomplete="email">
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 40px;padding-left: 15px;font-size: 16px;border-radius: 6px;margin: 20px 0px;"type=password placeholder="Password" required minlength="6">
        <button style="background-color: #119e9e;border: 1px solid #119e9e;color: #fff;font-size: 1rem;font-weight: bold;border-radius: 8px;width: 94%;height: 50px;cursor: pointer;margin-bottom: 9px;">Log In</button>
        <a href="register.html">Don't have an account? Register</a>
        <br>
        <a href="password.html">Forgot your password?</a>
    </form>
    
</body>
</html>
