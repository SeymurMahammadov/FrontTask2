<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body style="background-color:#119e9e">
    <form style="background-color: #fff;width: 40%;margin: 5rem auto 0;padding: 15px;border-radius: 8px;box-shadow: 2px 5px 5px 0px #fff;" >
        <h1>Find Your Account</h1>
        <p style="font-size: 140%;">Please enter your email or mobile number to search for your account.</p>
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 40px;padding-left: 15px;font-size: 16px;border-radius: 6px;margin-bottom: 9px;" type="text" placeholder="Email or phone number"  autofocus autocomplete="email">
        <button style="background-color: #119e9e;border: 1px solid #119e9e;color: #fff;font-size: 1rem;font-weight: bold;border-radius: 8px;width: 50%;height: 50px;cursor: pointer;margin-bottom: 9px;">Search</button>
        <button  style="background-color: #fff;border: 1px solid #119e9e;color: rgb(0, 0, 0);font-size: 1rem;font-weight: bold;border-radius: 8px;width: 50%;height: 50px;cursor: pointer;">Cancel</button>
        
        
    </form>
    
</body>
</html>
